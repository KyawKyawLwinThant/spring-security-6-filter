<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
  th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark text-light">
  <div class="container-fluid">
    <a th:href="@{/}" class="navbar-brand">Spring Security</a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
    data-bs-target="#myNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/customer/list-customers}" class="nav-link">Customers</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Departments</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Employees</a>
        </li>
      </ul>
      <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="btn btn-link">Login</a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <a th:href="@{/account}" class="btn btn-link me-3">Account</a>
        <a href="javascript: document.logoutForm.submit()">Logout</a>
        <form name="logoutForm" th:action="@{/logout}" th:hidden="true"
        method="post">
          <input type="submit" value="Submit" hidden>
        </form>
      </div>
    </div>
  </div>
</nav>

<div th:replace="${main}"></div>
</body>
</html>
